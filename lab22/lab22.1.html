<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="h1">Complex Bootstrap Form </div>
        <div class="container-fluid">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="fname" class="form-label">
                            First Name    
                        </label>
                        <input type="text" class="form-control" placeholder="Enter your First Name">
                    </div>
                    <div class="col">
                        <label for="lname" class="form-label">
                            Last Name    
                        </label>
                        <input type="text" class="form-control" placeholder="Enter your Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">
                            Email
                        </label>
                        <input type="email" class="form-control" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="pass" class="form-label">
                            Password    
                        </label>
                        <input type="password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <div class="col">
                        <label for="cpass" class="form-label">
                            Confirm Password    
                        </label>
                        <input type="password" class="form-control" placeholder="Confirm your Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="add" class="form-label">
                            Address
                        </label>
                        <input type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" aria-label="Small select example">
                            <option selected>Choose</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="col-2">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" maxlength="4" size="4" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="ms-3 accordion form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                          Check me out
                        </label>
                      </div>
                </div>
                    <button type="button" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
