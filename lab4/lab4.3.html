<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="lab4.3.css">
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>

    <form>
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your password again" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <div class="form-group">
        <label>Hobbies:</label>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="travel" name="hobbies" value="travel">
        <label for="travel">Travel</label>
        <input type="checkbox" id="movies" name="hobbies" value="movies">
        <label for="movies">Movies</label>
      </div>

      <div class="form-group">
        <label for="sourceOfIncome">Source of Income:</label>
        <select id="sourceOfIncome" name="sourceOfIncome">
          <option value="employed">Employed</option>
          </select>
      </div>

      <div class="form-group">
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" placeholder="Enter your income" required>
      </div>

      <div class="form-group">
        <label for="profilePicture">Upload Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture">
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" placeholder="Enter your bio"></textarea>
      </div>

      <button type="submit">Create</button>
    </form>
  </div>
</body>
</html>
</body>
</html>
